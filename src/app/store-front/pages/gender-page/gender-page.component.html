
<h1 class="text-3xl font-bold font-MontserratAlternates mt-10">Todos los productos de <span class="text-accent">{{gender() }}</span> </h1>

<h2 class="text-xl mb-10">Ropa para {{gender()}}</h2>

<div
  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 mt-2"
>
@for (product of productsResource.value()?.products; track $index) {
  <product-card [product]="product"/>
}

<!-- Empty -->
 @empty {
  <p>No hay productos</p>
 }
</div>


<app-pagination
  [pages]="productsResource.value()?.pages ?? 0"
  [currentPage]="paginationService.currentPage()"
/>
